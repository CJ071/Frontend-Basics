<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube.com</title>
    <link rel="stylesheet" href="Css/header.css">
    <link rel="stylesheet" href="Css/sidebar.css">
    <link rel="stylesheet" href="Css/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="header">

        <div class="header-left">
            <img class="hamburger-menu" src="images/hamburger-menu.svg" alt="">
            <img class="youtube-logo" src="images/youtube-logo.svg" alt="">
        </div>

        <div class="header-middle">
            <input type="text" class="searchbox" placeholder="Search">
            <button class="search-btn">
                <img class="search-icon" src="images/search.svg" alt="">
                <div class="middle-tooltip">
                    Search
                </div>
            </button>

            <div class="voice-search">

            <img class="voice-search-icon" src="images/voice-search-icon.svg" alt="">

            <div class="middle-tooltip">
                Search with your voice
            </div>

            </div>

        </div>

        <div class="header-right">

            <div class="right-images">
                <img class="right-image" src="images/upload.svg" alt="">
                <div class="right-tooltip">Create</div>
            </div>

            <div class="right-images">
                <img class="right-image" src="images/youtube-apps.svg" alt="">
                <div class="right-tooltip">YouTube Apps</div>
            </div>
          
            
            <div class="notifications right-images">
            <img class="notification-icon" src="images/notifications.svg" alt="">
            <div class="notifications-count">
                3
            </div>
            <div class="right-tooltip">Notifications</div>
            </div>
            <img class="profile-image" src="images/profile-image.jpg" alt="">
        </div>
    </div>

    <div class="sidebar">
        <div class="side-section">
            <img class="side-image" src="images/side1.svg" alt="">
            <div class="side-para">Home</div>
        </div>
        <div class="side-section">
            <img class="side-image" src="images/side2.svg" alt="">
            <div class="side-para">Explore</div>
        </div>
        <div class="side-section">
            <img class="side-image" src="images/side3.svg" alt="">
            <div class="side-para">Subscriptions</div>
        </div>
        <div class="side-section">
            <img class="side-image" src="images/side4.svg" alt="">
            <div class="side-para">Originals</div>
        </div>
        <div class="side-section">
            <img class="side-image" src="images/side5.svg" alt="">
            <div class="side-para">YouTube Music</div>
        </div>
        <div class="side-section">
            <img class="side-image" src="images/side6.svg" alt="">
            <div class="side-para">Library</div>
        </div>
        
        
    </div>
    
</body>
</html>

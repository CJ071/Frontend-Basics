<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7g</title>

    <style>
        img,input,button{
            vertical-align: middle;
        }
        img{
            width: 40px;
            height: 40px;
            border-radius: 100%;
        }
        input{
            padding: 0 40px 0 2px;
            border: none;
        }
    
        button{
            color: white;
            background-color:lightskyblue;
            border: none;
            padding: 4px 11px;
            border-radius: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Cyrus_the_Great_of_Persia.jpg/640px-Cyrus_the_Great_of_Persia.jpg" alt="">
    <input type="text" placeholder="What's happening?">
    <button>
        Tweet
    </button>
</body>
</html>
